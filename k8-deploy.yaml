# Creates a deployment set 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend 
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 355449129696.dkr.ecr.us-east-1.amazonaws.com/frontend:6.0.0
        ports:
        - containerPort: 80 
--- 

apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
spec:
  # type: LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80              # Port number of the service that it has to listen on 
      targetPort: 80        # Port number of the container that it has to forward to

---
# Ingress Resource

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
spec:
  rules:
  - host: frontend.robos-shop.online
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: frontend-svc
            port:
              number: 80
  ingressClassName: nginx